<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Iconary - Mise à jour</title>
  <!-- Fuse.js pour recherche fuzzy -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <!-- JSZip + FileSaver pour export ZIP/ICO -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- canvg pour rasteriser le SVG en canvas/PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script>
  <!-- Font Awesome pour quelques icônes UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="p-4 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
    <div class="flex items-center space-x-2">
      <h1 class="text-2xl font-semibold">Microsoft Iconary</h1>
      <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
        <i id="theme-icon" class="fas fa-moon"></i>
      </button>
    </div>
    <div class="flex items-center space-x-4">
      <!-- Recherche fuzzy -->
      <input id="search" type="text" placeholder="Rechercher..." class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring dark:border-gray-600 dark:bg-gray-800" />
      <!-- Voir les favoris -->
      <button id="toggle-favorites" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
        <i class="fas fa-star"></i> Favoris
      </button>
      <!-- Voir historique -->
      <button id="toggle-history" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
        <i class="fas fa-history"></i> Historique
      </button>
      <!-- Export pack sélectionné -->
      <button id="export-zip" class="p-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 hidden">
        <i class="fas fa-download"></i> Exporter sélection
      </button>
    </div>
  </header>

  <!-- Section Favoris -->
  <section id="favorites-section" class="p-4 hidden">
    <h2 class="text-xl font-semibold mb-2">Favoris</h2>
    <div id="favorites-list" class="grid grid-cols-6 gap-4"></div>
  </section>

  <!-- Section Historique -->
  <section id="history-section" class="p-4 hidden">
    <h2 class="text-xl font-semibold mb-2">Historique des icônes copiées/téléchargées</h2>
    <div id="history-list" class="grid grid-cols-6 gap-4"></div>
  </section>

  <!-- Grille principale d'icônes -->
  <main id="main-section" class="p-4">
    <div id="icons-grid" class="grid grid-cols-6 gap-4"></div>
  </main>

  <!-- Modale d'aperçu et options -->
  <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96 relative">
      <button id="close-modal" class="absolute top-2 right-2 p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full">
        <i class="fas fa-times"></i>
      </button>
      <div id="preview-content" class="flex flex-col items-center space-y-4">
        <div id="preview-icon" class="text-8xl"></div>
        <div class="flex space-x-2">
          <button id="copy-svg" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Copier SVG</button>
          <button id="copy-png" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">Copier PNG</button>
        </div>
        <div class="relative" id="format-menu-container">
          <button id="format-menu-toggle" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Télécharger ▼</button>
          <div id="format-menu" class="absolute right-0 mt-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg hidden">
            <button class="format-option block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600" data-format="svg">SVG</button>
            <button class="format-option block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600" data-format="png-64">PNG 64×64</button>
            <button class="format-option block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600" data-format="png-128">PNG 128×128</button>
            <button class="format-option block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600" data-format="ico">ICO</button>
          </div>
        </div>
        <button id="toggle-favorite-modal" class="px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
          <i id="fav-icon-modal" class="fas fa-star"></i> Favori
        </button>
      </div>
    </div>
  </div>

  <!-- Inclusion du script JavaScript externe -->
  <script src="script.js"></script>
</body>
</html>
